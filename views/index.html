{% extends 'layout.html' %}

{% block content %}
<h1>Todo Lists</h1>
  <div class="list-group">
    {% for list in lists %}
      <a href="/todo/{{ list.id }}" class="list-group-item">
        <h3 class="list-group-item-heading">{{list.title}}</h3>
        <p class="list-group-item-text">{{list.description}}</p>
      </a>
    {% endfor %}
  </div>
{% endblock %}
